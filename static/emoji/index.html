<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<script src="jquery-2.1.4.min.js"></script>

	<style type="text/css">
		body{
			font-family: Helvetica,Arial,sans-serif;

			line-height:1.5;

		}

			font-size: 1.5em;

<body>
	<h1>Emoji处理</h1>
	<div class='emoji'>

		$('.emoji').emoji();
